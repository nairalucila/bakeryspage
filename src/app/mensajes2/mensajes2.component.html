<div id="mensajes" class="container-fluid background-container">

  <div class="container-modal">

    <h1 class="title-menssage">DÃ©janos tu opinion</h1>

      <button type="button" class="btn btn-primary space-button" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@BakerysMensajes">Haznos saber tu opinion</button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <h5 class="modal-title" id="exampleModalLabel">Haznos saber tu opinion</h5>

          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name" placeholder="{{nombreMnsj}}">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Enviar Mensaje</button>
          </div>
        </div>
      </div>
    </div>

  </div>
